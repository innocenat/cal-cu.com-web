<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .view-toggle button {
            padding: 8px 16px;
            cursor: pointer;
        }
        .view-toggle button.active {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .settings {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .calendar-container {
            margin-top: 20px;
        }
        /* Monthly view styles */
        .month-view {
            display: grid;
            grid-template-columns: auto repeat(7, 1fr);
            gap: 2px;
        }
        .month-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .weekday {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .day {
            min-height: 80px;
            padding: 5px;
            border: 1px solid #ddd;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .day-number {
            font-weight: bold;
        }
        .holiday {
            color: red;
        }
        .week-number {
            font-weight: bold;
            text-align: center;
            padding: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .week-number-header {
            background-color: #e0e0e0;
        }
        .semester-1 {
            background-color: rgba(255, 235, 205, 0.3); /* Light peach */
        }
        .semester-2 {
            background-color: rgba(230, 255, 230, 0.3); /* Light green */
        }
        .semester-summer {
            background-color: rgba(255, 230, 230, 0.3); /* Light pink */
        }
        .period-midterm {
            background-color: rgba(255, 255, 0, 0.2); /* Light yellow */
        }
        .period-final {
            background-color: rgba(255, 165, 0, 0.2); /* Light orange */
        }
        .period-add-course {
            background-color: rgba(144, 238, 144, 0.3); /* Light green */
        }
        .period-remove-course {
            background-color: rgba(255, 182, 193, 0.3); /* Light pink */
        }
        .period-withdraw {
            background-color: rgba(173, 216, 230, 0.3); /* Light blue */
        }
        .period-graduate {
            background-color: rgba(221, 160, 221, 0.3); /* Light purple */
        }
        .holiday-name {
            font-size: 0.8em;
            margin-top: auto;
        }
        .period-indicator {
            font-size: 0.7em;
            padding: 2px 4px;
            margin: 1px 0;
            border-radius: 3px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .midterm-indicator {
            background-color: rgba(255, 255, 0, 0.4);
        }
        .final-indicator {
            background-color: rgba(255, 165, 0, 0.4);
        }
        .add-course-indicator {
            background-color: rgba(144, 238, 144, 0.5);
        }
        .remove-course-indicator {
            background-color: rgba(255, 182, 193, 0.5);
        }
        .withdraw-indicator {
            background-color: rgba(173, 216, 230, 0.5);
        }
        .graduate-indicator {
            background-color: rgba(221, 160, 221, 0.5);
        }
        .other-month {
            background-color: #f9f9f9;
            color: #aaa;
        }
        /* Year view styles */
        .year-view {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .mini-month {
            border: 1px solid #ddd;
            padding: 10px;
        }
        .mini-month-header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .mini-month-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            font-size: 0.8em;
        }
        .mini-weekday {
            text-align: center;
            font-weight: bold;
            padding: 2px;
        }
        .mini-day {
            text-align: center;
            padding: 2px;
        }
        .hidden {
            display: none;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: flex-start;
            }
            .settings {
                flex-direction: column;
                width: 100%;
            }
            .language-toggle, .week-start-toggle, .month-year-selector {
                margin-bottom: 10px;
                width: 100%;
            }
            .month-year-selector {
                display: flex;
                justify-content: space-between;
            }
            .day {
                min-height: 60px;
                font-size: 0.9em;
            }
            .holiday-name {
                font-size: 0.7em;
            }
            .year-view {
                grid-template-columns: repeat(2, 1fr);
            }
            .week-number, .week-number-header {
                font-size: 0.8em;
                padding: 3px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .day {
                min-height: 40px;
                font-size: 0.8em;
            }
            .weekday {
                padding: 5px;
                font-size: 0.8em;
            }
            .year-view {
                grid-template-columns: 1fr;
            }
            .mini-month {
                margin-bottom: 20px;
            }
            .week-number, .week-number-header {
                font-size: 0.7em;
                padding: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="calendarTitle">Calendar</h1>

        <div class="controls">
            <div class="view-toggle">
                <button id="monthViewBtn" class="active">Month View</button>
                <button id="yearViewBtn">Year View</button>
            </div>
            <div class="settings">
                <div class="language-toggle">
                    <label for="language">Language:</label>
                    <select id="language">
                        <option value="en">English</option>
                        <option value="th">Thai</option>
                    </select>
                </div>
                <div class="week-start-toggle">
                    <label for="weekStart">Week starts on:</label>
                    <select id="weekStart">
                        <option value="sunday">Sunday</option>
                        <option value="monday">Monday</option>
                    </select>
                </div>
                <div class="month-year-selector">
                    <button id="prevBtn">Previous</button>
                    <button id="todayBtn">Today</button>
                    <span id="currentPeriod">January 2025</span>
                    <button id="nextBtn">Next</button>
                </div>
            </div>
        </div>

        <div id="monthView" class="calendar-container">
            <div class="month-header">
                <h2 id="monthYearLabel">January 2025</h2>
            </div>
            <div id="weekdaysHeader" class="month-view">
                <!-- Weekday headers will be inserted here by JavaScript -->
            </div>
            <div id="daysGrid" class="month-view">
                <!-- Calendar days will be inserted here by JavaScript -->
            </div>
        </div>

        <div id="yearView" class="calendar-container hidden">
            <div class="year-header">
                <h2 id="yearLabel">2025</h2>
            </div>
            <div id="yearGrid" class="year-view">
                <!-- Mini calendars for each month will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
